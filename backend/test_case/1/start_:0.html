
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #fff1f1, #fffce1);
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-blue {
            background-color: #4a56e2;
            color: white;
        }
        .button-black {
            background-color: #000;
            color: white;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button button-blue">Start 30-day free trial</button>
        <button class="button button-black">Get Adobe Express Free</button>
    </div>
</body>
</html>
